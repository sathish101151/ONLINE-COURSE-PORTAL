<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Easy Learn</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Same style from signin.html for consistency */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      padding: 10px 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: #555;
    }

    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .signup-container h2 {
      text-align: center;
    }

    .signup-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-form button:hover {
      background-color: #005bb5;
    }

    .signin-link {
      text-align: center;
      margin-top: 15px;
    }

    .signin-link a {
      color: #0073e6;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Easy Learn</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form class="signup-form" id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required>

        <button type="submit">Sign Up</button>
      </form>
      <p class="signin-link">Already have an account? <a href="signin.html">Sign in here</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Easy Learn. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      // Save user to localStorage
      const user = { username, email, password };
      localStorage.setItem("easyLearnUser", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "signin.html";
    });
  </script>

</body>
</html>
